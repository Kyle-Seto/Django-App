{% extends 'polls/base.html' %}

{% block main_content %}
<h1>Choose Question</h1>

    {% if latest_questions %}
    <ul>
        {% for question in latest_questions %}
        <li><a href = {% url 'polls:detail' question.id %}><b>{{question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>You have no questions. Please add some.</p>
    {% endif %} 

    {% endblock %}
